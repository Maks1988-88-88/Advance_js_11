<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form class="form js-form">
		<section>
			<h2>Screen size</h2>
			<ul>
				<li>
					<label>
						<input type="checkbox" name="size" value="13"> 13"</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="size" value="15"> 15"</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="size" value="17"> 17"</label>
				</li>
			</ul>
		</section>
		<section>
			<h2>Color</h2>
			<ul>
				<li>
					<label>
						<input type="checkbox" name="color" value="white"> white</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="color" value="gray"> gray</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="color" value="black"> black</label>
				</li>
			</ul>
		</section>
		<section>
			<h2>Release date</h2>
			<ul>
				<li>
					<label>
						<input type="checkbox" name="release_date" value="2015"> 2015</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="release_date" value="2016"> 2016</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="release_date" value="2017"> 2017</label>
				</li>
			</ul>
		</section>
		<button id="submit-btn" type="submit" id>Filter</button>
		<button id="reset-btn" type="reset">Clear</button>
<!-- Шаблон одной строки для tbody -->
		<template id="laptop-list">
			
			<div class="laptop-item">
				<div class="laptop-img"><img src="http://demo.posthemes.com/pos_zadademo/images/placeholder.png" alt="{{name}}"></div>
				<div class="laptop-descr">
					<h4>{{name}}</h4>
					<p>Size:{{size}}</p>
					<p>Color:{{color}}</p>
					<p>Price:{{price}}</p>
					<p>Release date:{{release_date}}</p>
					<p>Description:{{descr}}</p>
				</div>
			</div>
			
		</template>

		<div class="laptop-container"></div>


	</form>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
	<script src="1.js"></script>
</body>

</html>
